{% extends 'dashboard.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Teacher Profile</title>
</head>
<body>

<section class="m-5">
    <div class="col-md-10">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Full Name</p>
                    </div>

                    <div class="col-sm-8">
                        <p class="text-muted mb-0">{{teacher.name}}</p>
                    </div>
                </div>
                <hr>

                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Email</p>
                    </div>

                    <div class="col-sm-8">
                        <p class="text-muted mb-0">{{teacher.email}}</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Phone Number</p>
                    </div>

                    <div class="col-sm-8">
                        <p class="text-muted mb-0">{{teacher.phone_num}}</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Department</p>
                    </div>

                    <div class="col-sm-8">
                        <p class="text-muted mb-0">{{teacher.department}}</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p>Designation</p>
                    </div>

                    <div class="col-sm-8">
                        <p class="text-muted">{{teacher.designation}}</p>
                    </div>
                </div>


            </div>
        </div>
    </div>
    </div>

    <div class="row ms-5">
        <a href="{% url 'teacher_dashboard' %}">
            <button class="btn btn-dark">Go Back</button>
        </a>
    </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


</body>
</html>
{% endblock content %}
