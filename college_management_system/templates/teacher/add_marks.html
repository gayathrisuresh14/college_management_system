{% extends 'dashboard.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'add_marks.css' %}">
    <title>Mark</title>
</head>
<body>
<section>
    <div class="container">
        <form method="post">
            <h3 class="text-center"><strong>Add Marks</strong></h3>
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <label for="id_exam_date">Exam date:</label>
                <input type="date" id="exam_date" name="exam_date" class="form-control">
            </p>
            <button type="submit" class="btn btn-dark w-100 my-2">Add Marks</button>
            <a href="{% url 'teacher_dashboard' %}">
                <button type="button" class="btn btn-dark w-100">Go Back</button>
            </a>

        </form>
    </div>
</section>


</body>
</html>
{% endblock content %}
