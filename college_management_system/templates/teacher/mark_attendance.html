{% extends 'dashboard.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'mark_attendance.css' %}">
    <title>Add Attendance</title>
</head>
<body>

<section>

    <!--        <h1>Mark Attendance</h1>-->
    <div class="container">

        <form method="post">
            <h3 class="text-center"><strong>Mark Attendance</strong></h3>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2 col-6 mx-auto w-100">
                <button type="submit" onclick="alert('Attendance added')" class="btn btn-dark">Submit</button>
            <a href="{% url 'teacher_dashboard' %}"><button type="button" class="btn btn-dark w-100">Go Back</button></a>
            </div>

        </form>

    </div>


</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>
</html>

{% endblock content %}
