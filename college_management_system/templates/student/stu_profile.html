{% extends 'dashboard.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Student Profile</title>
</head>
<body>

<section>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="{{ student.profile_pic }}" alt="..." class="rounded-circle image-fluid" style="width:200px;"><hr>
                        <h5 class="my-3">{{ student.name }}</h5>
                        <p class="mb-0"><strong>{{student.course}} - {{ student.department}}</strong></p>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Full Name</p>
                            </div>

                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{student.name}}</p>
                            </div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Email</p>
                            </div>

                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{student.email}}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">DoB</p>
                            </div>

                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{student.dob}}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Course</p>
                            </div>

                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{student.course}}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p>Department</p>
                            </div>

                            <div class="col-sm-9">
                                <p class="text-muted">{{student.department}}</p>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <a href="{% url 'student_dashboard' %}"><button class="btn btn-dark">Go Back</button></a>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>

{% endblock content %}
